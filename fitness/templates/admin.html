<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .login-container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/user_table" onsubmit="return validateForm()" method="GET">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessageElement = document.getElementById('error-message');
            errorMessageElement.innerText = '';

            if (username === '' || password === '') {
                errorMessageElement.innerText = 'Please enter both username and password.';
                return false;
            }

            // Replace this with your admin credentials validation logic
            var adminUsername = 'admin';
            var adminPassword = 'admin123';

            if (username !== adminUsername || password !== adminPassword) {
                errorMessageElement.innerText = 'Invalid username or password.';
                return false;
            }

            // Successful login
            return true;
        }
    </script>
</body>
</html>
